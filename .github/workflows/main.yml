name: BuddBull CI/CD Flow

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  # שלב 1: בדיקת תקינות הקוד (Lint)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get
      - name: Run Flutter Analyze
        working-directory: frontend
        run: flutter analyze

  # שלב 2: טסטים ל-Frontend (תלוי ב-Lint)
  test-frontend:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get
      - name: Run Flutter Tests
        working-directory: frontend
        run: flutter test test/

  # שלב 3: טסטים ל-Backend (תלוי ב-Lint)
  test-backend:
    needs: lint
    runs-on: alpine-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      - name: Run Backend Tests
        working-directory: backend
        run: sudo chmod -R +x node_modules/.bin && npm run test

  # שלב 4: Build ל-Frontend (תלוי בטסטים של ה-Frontend)
  build-frontend:
    needs: test-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get
      - name: Accept Android licenses
        working-directory: frontend
        run: yes | flutter doctor --android-licenses || true
      - name: Build APK
        working-directory: frontend
        run: flutter build apk --release

  # שלב 5: Build ל-Backend ודחיפה ל-Docker (תלוי בטסטים של ה-Backend)
  build-backend-docker:
    needs: test-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build -t buddbull-backend ./backend