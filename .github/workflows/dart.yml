name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. התקנת Flutter במקום Dart בלבד
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # כאן אפשר להוסיף flutter-version: '3.19.0' אם תרצה גרסה ספציפית

      # 2. התקנת חבילות
      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      # 3. ניתוח הקוד (Linter)
      - name: Analyze project source
        working-directory: frontend
        run: flutter analyze

      # 4. הרצת טסטים (בצורה של Flutter)
      - name: Run tests
        working-directory: frontend
        run: flutter test